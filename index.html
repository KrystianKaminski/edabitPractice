<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Missing third angle</title>
</head>

<body>
    <script>
        const missingAngle = (val1, val2) => {
            const sum = val1 + val2
            if (sum < 90) return 'acute'
            if (sum === 90) return 'right'
            if (sum > 90 && sum < 180) return 'obtuse'
        }
    </script>
</body>

</html>
