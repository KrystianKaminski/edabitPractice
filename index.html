<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semantic versioning</title>
</head>

<body>
    <script>
        const retrieveMajor = (str) => str.split('.')[0]
        const retrieveMinor = (str) => str.split('.')[1]
        const retrievePatch = (str) => str.split('.')[2]
    </script>
</body>
